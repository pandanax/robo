services:
  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - backend
    volumes:
      - './db/data:/data/db'

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    links:
      - mongo
    networks:
      - backend
      - frontend-db-manager

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      DB_CONN_STRING: "mongodb://robo:p2icalintu@mongo:27017/robo"
      JWT_SECRET: aa823cd8Js.(xc

    links:
      - mongo
    networks:
      - frontend
      - backend

networks:
  frontend-db-manager:
    driver: bridge
  frontend:
    driver: bridge
  backend:
    driver: bridge
